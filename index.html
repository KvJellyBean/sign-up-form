<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <header>
        <h1>Sign Up Page</h1>
    </header>

    <main>
        <div id="left-side">
            <div class="logo">
                <img src="assets/city-japan.gif" alt="Company Logo">
                <div class="logo-wrapper">
                    <img src="assets/jelly.svg" alt="Jelly Logo">
                    <h2>JELLY</h2>
                </div>

                <p>Photo by KvJellyBean</p>
            </div>
        </div>

        <div id="right-side">
            <form action="">
                <div class="title-desc">
                    <legend>welcome to sign up page!</legend>
                    <p>be our member by sign up in this page</p>
                </div>

                <fieldset>
                    <div class="input-form">
                        <label for="first-name">first name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>

                    <div class="input-form">
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>

                    <div class="input-form">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-form">
                        <label for="phone">phone number</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>

                    <div class="input-form">
                        <label for="password">password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="input-form">
                        <label for="confirm-password">confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>

                </fieldset>

                <div class="submit-container">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>Made with &hearts; by KvJellyBean</footer>
</body>

</html>
